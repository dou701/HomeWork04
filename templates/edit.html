<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>柏泰漢購物 | 變更資料</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }
        .member-info {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .member-info img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            margin-top: -10px;
        }
        .member-info h2 {
            margin: 0;
        }
        .box {
            width: 720px;
            border: 2px solid black;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .box div {
            margin-top: 20px;
        }
        .box label {
            font-weight: bold;
            color: black;
            font-size: 20px;
            margin-left: 20px;
            margin-right: 30px;
            display: block;
        }
        .box input {
            font-weight: bold;
            padding: 4px 150px;
            width: calc(100% - 200px);
            max-width: 400px;
            background-color: transparent;
            color: blue;
            border-radius: 0;
            border: 2px solid rgb(26, 179, 230);
            font-size: 16px;
        }
        button {
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="member-info">
        <img src="../static/images/vip.jpg" alt="會員變更資料圖片">
        <h2>變更資料</h2>
    </div>
    <form method="post" action="{{ url_for('edit') }}">
        <div class="box">
            <div>
                <label for="account_number">帳號</label>
                <input type="text" id="account_number" name="account_number" value="{{ member.account_number }}"readonly style="background-color: lightgrey;">
            </div>
            <div>
                <label for="password">密碼</label>
                <input type="text" id="password" name="password" value="{{ member.password }}">
            </div>
            <div>
                <label for="username">名字</label>
                <input type="text" id="username" name="username" value="{{ member.username }}">
            </div>
            <div>
                <label for="email">email</label>
                <input type="email" id="email" name="email" value="{{ member.email }}">
            </div>
            <div>
                <label for="phone_number">電話</label>
                <input type="tel" id="phone_number" name="phone_number" value="{{ member.phone_number }}">
            </div>
            <div>
                <label for="address">地址</label>
                <input type="text" id="address" name="address" value="{{ member.address }}">
            </div>
            <div>
                <label for="date_of_birth">出生日期</label>
                <input type="date" id="date_of_birth" name="date_of_birth" value="{{ member.date_of_birth }}">
            </div>
            {% if success %}
                <p style="color: red;">{{ success }}</p>
            {% endif %}
            <br><br><button type="submit" style="font-size: 20px;">變更資料</button>
        </div>
    </form>
</body>
</html>
