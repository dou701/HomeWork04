<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單查詢</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>訂單查詢</h2>

    <div class="filter-section">
        <label for="orderNumber">訂單編號:</label>
        <input id="orderNumber" type="text" name="orderNumber" placeholder="輸入訂單編號">

        <label for="startDate">開始日期:</label>
        <input type="date" id="startDate" name="startDate">

        <label for="endDate">結束日期:</label>
        <input type="date" id="endDate" name="endDate">

        <label for="member">會員:</label>
        <input id="member" type="text" name="member" placeholder="輸入會員名稱">

        <label for="product">產品:</label>
        <input id="product" type="text" name="product" placeholder="輸入產品名稱">

        <button onclick="filterOrders()">查詢</button>
    </div>
    <table id="orderTable">
        <thead>
            <tr>
                <th>訂單編號</th>
                <th>訂購日期</th>
                <th>會員名稱</th>
                <th>產品名稱</th>
                <th>數量</th>
                <th>狀態</th>
            </tr>
        </thead>
        <tbody>
            {% for order in all_order %}
            <tr>
                <td>{{ order[0] }}</td>
                <td>{{ order[2] }}</td>
                <td>{{ order[1] }}</td>
                <td>{{ order[3] }}</td>
                <td>{{ order[4] }}</td>
                <td>{{ order[5] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
